<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Angular JS</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="./app.js"></script>    
</head>
<body ng-app="miApp" ng-controller="MainContoller as $ctrl">
    <header>
        <h1>Saludos</h1>
    </header>
    <input type="text" ng-model="$ctrl.nombre">
    <button ng-click="$ctrl.onClick()">Borrar</button>
    <p>Hola {{ $ctrl.nombre }}</p>
    
</body>
</html>
